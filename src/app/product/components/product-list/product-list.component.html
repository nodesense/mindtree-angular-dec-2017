<h2>Product List</h2>

<button (click)="fetchProducts()">
  Refresh
</button>

<table>
  <tbody>
    <tr>
      <th>Name</th>
      <th>Price</th>
      <th>Year</th>
      <th>Delete</th>
      <th>Edit</th>
    </tr>


    <!-- angular uses product.id to track the list -->
    <tr *ngFor="let product of (products$ | async);trackBy:trackByProduct">
      <td>{{product.name}}</td>
      <td>{{product.price}}</td>
      <td>{{product.year}}</td>

      <td>
        <button >
           Delete
        </button>
      </td>

      <td>
        <a [routerLink]="['/products', 'edit',  product.id]" class="button">
          Edit
        </a>
      </td>
    </tr>
 

  </tbody>
</table>
